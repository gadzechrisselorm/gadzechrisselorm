	<body class="is-preload">

		<!-- Wrapper-->
			<div id="wrapper">

				<div class="top"> 
                    <div class="btop">   
						<span class="logo"><img src="./images/logo.svg" alt="" /></span>
						<h3 class="name">Memory Mate</h3>
						<div id="text-container"></div>
						<p id="text" class="word" ></p>
                    </div>
				</div>
				<script>
					const textContainer = document.getElementById("text-container");
					const textElement = document.getElementById("text");
					const messages = [
					  "Your Guide To Excellent Recovery!",
					 
					];
				
					let currentMessageIndex = 0;
					let currentCharacterIndex = 0;
				
					function displayText() {
					  if (currentMessageIndex < messages.length) {
						const message = messages[currentMessageIndex];
						const character = message.charAt(currentCharacterIndex);
				
						textElement.textContent += character;
						if (character === "\n") {
							textElement.innerHTML += "<br>";
							}
										
						if (currentCharacterIndex < message.length - 1) {
						  currentCharacterIndex++;
						  setTimeout(displayText, 100); // Adjust the delay between characters
						} else {
						  setTimeout(() => {
							//textElement.textContent = ""; // Clear the text
							currentCharacterIndex = 0;
							currentMessageIndex++;
							displayText(); // Start the next message
						  }, 1000); // Adjust the delay before the next message
						}
					  }
					}
				
					displayText(); // Start the initial display
					
				  </script>

				<!-- Main -->
					<div id="main">

							<article id="work" class="panel">
